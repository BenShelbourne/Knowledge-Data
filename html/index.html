 <!DOCTYPE html>
<html>
<head>
    
    <link rel="stylesheet" type="text/css" href="index.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <title>K&D Final Project</title>

<body>

    
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Find Your Perfect Flight</h1>
            <p class="lead">The aim of this application is for you to be able to view what every airline offers and find the best for you!</p>
        </div>
    </div>  
    
    
    <!--From location dropdown-->
    
    <div class="container">
      <div class="dropdown text-center">
        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">From Location
        <span class="caret"></span></button>
        <ul class="dropdown-menu dropdown-menu-center">
          <li><a href="#">HTML</a></li>
          <li><a href="#">CSS</a></li>
          <li><a href="#">JavaScript</a></li>
        </ul>
      </div>
    </div>

    
    <br>
    <br>
    
    <!--To location dropdown-->
    
    <div class="container">
      <div class="dropdown text-center">
        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">To Location
        <span class="caret"></span></button>
        <ul class="dropdown-menu dropdown-menu-center">
          <li><a href="#">HTML</a></li>
          <li><a href="#">CSS</a></li>
          <li><a href="#">JavaScript</a></li>
        </ul>
      </div>
    </div>
    
    <br>
    <br>
    
    <!--Height input-->
    <div class="text-center">
        Height: <input type="number" name="height" min="100" max="280">cm
    </div>

    <br>
    <br>
    
    <!--Checkboxes for optional extras-->
    
    <div class="row checkbox-row">
      <div class="col-xs-2 col-xs-offset-4">
        <div class="checkbox-inline">
          <label class="checkbox-inline">
            <input type="checkbox" value="">WiFi</label>
        </div>
      </div>
      <div class="row checkbox-row">
        <div class="col-xs-2">
          <div class="checkbox-inline">
            <label class="checkbox-inline">
              <input type="checkbox" value="">Power</label>
          </div>
        </div>
      </div>
        
    </div>
        <div class="row checkbox-row">
      <div class="col-xs-2 col-xs-offset-4">
        <div class="checkbox-inline">
          <label class="checkbox-inline">
            <input type="checkbox" value="">Aisle Seat</label>
        </div>
      </div>
      <div class="row checkbox-row">
        <div class="col-xs-2">
          <div class="checkbox-inline">
            <label class="checkbox-inline">
              <input type="checkbox" value="">Window Seat</label>
          </div>
        </div>
      </div>
        
    </div>
